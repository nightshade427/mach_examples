{{< layout}}
  {{$body}}
    <input type="text" placeholder="new todo" data-bind:title
      data-on:keydown="evt.key === 'Enter' && $title.trim() && @post('/todos') && ($title = '');"
    >
    <button data-on:click="$title.trim() && @post('/todos') && ($title = '')">add</button>
    <div id="todos">
      {{^todos}}
        <p>no todos</p>
      {{/todos}}
      {{#todos}}
        {{#.}}
          {{> todo}}
        {{/.}}
      {{/todos}}
    </div>
  {{/body}}
{{/layout}}
