<div id="todo_{{id}}">
  {{^finished}}
    <input type="checkbox" data-on:click__prevent="@patch('/todos/{{id}}?finished=1')">
  {{/finished}}
  {{#finished}}
    <input type="checkbox" checked data-on:click__prevent="@patch('/todos/{{id}}')">
  {{/finished}}
  {{title}}
  <button data-on:click="@delete('/todos/{{id}}')">delete</button>
</div>
